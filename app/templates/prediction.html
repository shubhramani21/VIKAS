{% extends 'base.html' %}

{% block predict_css %} <link rel="stylesheet" href="{{ url_for('static', filename='css/predict.css') }}"> {% endblock %}

{% block content %}
<a href="{{ url_for('pages.map_view') }}" class="back-btn top-left">
    <i class="fa-solid fa-arrow-left"></i>
</a>
<div class="predictions-container">
    <h2>Prediction Result</h2>
    
    <div class="prediction-card">
        <div class="prediction-image">
            <img src="data:image/jpeg;base64,{{ image_base64 }}" 
                 alt="Satellite image of {{ lat|round(6) }}, {{ lon|round(6) }}"
                 class="satellite-img">
        </div>
        <div class="prediction-details">
            <h3>üìç Coordinates: {{ "%.6f"|format(lat) }}, {{ "%.6f"|format(lon) }}</h3>
            <div class="result-card {{ 'solar-detected' if 'solar' in label|lower else 'no-solar' }}">
                <div class="result-icon">
                    {% if 'solar' in label|lower %}
                    <i class="fas fa-solar-panel"></i>
                    {% else %}
                    <i class="fas fa-times-circle"></i>
                    {% endif %}
                </div>
                <div class="result-text">
                    <span class="result-label">{{ label }}</span>
                </div>
            </div>
        </div>
    </div>
    
</div>


{% endblock %}
