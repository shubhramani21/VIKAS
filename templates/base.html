<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    .container {
        display: flex;
        min-height: 100vh;
    }

    main.full-width {
        margin-left: 0;
        width: 100%;
    }

    .sidebar {
        width: 300px;
        background: #f8f9fa;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        border-right: 1px solid #dee2e6;
    }

    .logo-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo {
        max-width: 80px;
        margin-bottom: 10px;
    }

    .coordinate-form {
        flex-grow: 1;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    .btn {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-weight: 500;
        font-size: 0.9em;
        transition: all 0.3s ease;
        width: 100%;
        justify-content: center;
    }

    .btn i {
        font-size: 14px;
    }

    .analyze-btn {
        background-color: #28a745;
        color: white;
    }

    .analyze-btn:hover {
        background-color: #218838;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }

    .predict-btn {
        background-color: #17a2b8;
        color: white;
    }

    .predict-btn:hover {
        background-color: #138496;
        opacity: 0.9;
    }

    .history-btn-container {
        margin-top: auto;
        padding-top: 20px;
        border-top: 1px solid #dee2e6;
        text-align: center;
    }

    .history-btn {
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        font-size: 0.9em;
        max-width: 200px;
        margin: 0 auto;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 4px;
    }

    .history-btn:hover {
        background-color: #5a6268;
        opacity: 0.9;
    }

    .btn:hover {
        opacity: 0.9;
    }

    main {
        flex-grow: 1;
        padding: 20px;
        background: white;
    }

    .messages {
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
    }

    .messages li {
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    .messages .success {
        background-color: #d4edda;
        color: #155724;
    }

    .messages .error {
        background-color: #f8d7da;
        color: #721c24;
    }

    body {
        flex-direction: column;
    }
    {% if show_sidebar %}
    body {
        flex-direction: row;
    }
    {% endif %}
</style>
<body>
    <div class="container">
        {% if show_sidebar|default(true) %}
        <div class="sidebar">
            <div class="logo-container">
                <!-- <img src="{{ url_for('static', filename='img/solar-logo.png') }}" alt="Solar Detection Logo" class="logo"> -->
                <h1>Solar Panel Detection</h1>
            </div>
        
            <div class="coordinate-form">
                <h2>Solar Site Analysis</h2>
                <form method="POST" action="{{ url_for('add_coordinate') }}" id="coord-form">
                    <div class="form-group">
                        <label for="lat">Latitude:</label>
                        <input type="number" id="lat" name="lat" step="0.000001" min="-90" max="90" 
                               placeholder="e.g., 34.137470" required>
                    </div>
                    <div class="form-group">
                        <label for="lon">Longitude:</label>
                        <input type="number" id="lon" name="lon" step="0.000001" min="-180" max="180" 
                               placeholder="e.g., 77.571188" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn analyze-btn">
                            <i ></i> Add Coordinate
                        </button>
                        <button type="button" onclick="predictCoordinate()" class="btn predict-btn">
                            <i></i> Predict
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="history-btn-container">
                <a href="{{ url_for('predictions') }}" class="btn history-btn">
                    <i class="fas fa-history"></i> Prediction History
                </a>
            </div>
        </div>
        {% endif %}

        <main>
            {% with messages = get_flashed_messages(with_categories=true) %}
            <!-- {% if messages %}
            <ul class="messages">
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %} -->
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        function predictCoordinate() {
            const form = document.getElementById('coord-form');
            const lat = form.elements['lat'].value;
            const lon = form.elements['lon'].value;
            
            if (!lat || !lon) {
                alert('Please enter both latitude and longitude');
                return;
            }
            
            // Create a temporary form for prediction
            const tempForm = document.createElement('form');
            tempForm.method = 'POST';
            tempForm.action = "{{ url_for('prediction') }}";
            
            const latInput = document.createElement('input');
            latInput.type = 'hidden';
            latInput.name = 'lat';
            latInput.value = lat;
            
            const lonInput = document.createElement('input');
            lonInput.type = 'hidden';
            lonInput.name = 'lon';
            lonInput.value = lon;
            
            tempForm.appendChild(latInput);
            tempForm.appendChild(lonInput);
            document.body.appendChild(tempForm);
            tempForm.submit();
        }
    </script>
</body>
</html>
